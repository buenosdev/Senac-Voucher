<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Formulário com Fieldset</h1>
    
    <form action="#" method="post">
        <fieldset>
            <legend>Nome</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </fieldset>

        <fieldset>
            <legend>Nome do Meio</legend>
            <label for="nome_meio">Nome do Meio:</label>
            <input type="text" id="nome_meio" name="nome_meio">
        </fieldset>

        <fieldset>
            <legend>Último Nome</legend>
            <label for="ultimo_nome">Último Nome:</label>
            <input type="text" id="ultimo_nome" name="ultimo_nome" required>
        </fieldset>

        <fieldset>
            <legend>Apelido</legend>
            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido">
        </fieldset>
        
        <fieldset>
            <legend>Nome Social</legend>
            <label for="nome_social">Nome Social:</label>
            <input type="text" id="nome_social" name="nome_social">
        </fieldset>
        
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
